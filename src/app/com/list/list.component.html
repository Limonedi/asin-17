<div class="container">
  <h1 class="text-center my-5">Lista de Productos (Admin)</h1>
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class='table table-striped table-bordered'>
              <thead class="thead-dark">
                <tr>
                  <th scope="col" class="text-center">ID</th>
                  <th scope="col" class="text-center">Producto</th>
                  <th scope="col" class="text-center">Precio de Compra</th>
                  <th scope="col" class="text-center">Precio de Venta</th>
                  <th scope="col" class="text-center">Ganancia</th>
                  <th scope="col" class="text-center">Existencia</th>
                  <th scope="col" class="text-center">Editar</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of productsList; index as col">
                      <td class="text-center">{{product.id}}</td>
                      <td>{{product.producto}}</td>
                      <td class="text-right">{{product.Compra | currency : "S/. "}}</td>
                      <td class="text-right">{{product.Venta | currency : "S/. "}}</td>
                      <td class="text-right">{{product.ganancia}}</td>
                      <td class="text-center">{{product.stock | number}}</td>
                      <td class="text-center">
                      <a (click)="editar(product.id)" class="btn btn-primary">Editar Producto</a>
                      </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
